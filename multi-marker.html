<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<script src='js/keyboard.js'></script>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!--
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime, keyboard;

var arToolkitSource, arToolkitContext;

var markerNames, markerArray, currentMarkerName;

var sceneGroupArray;

var sceneGroup1, sceneGroup2, sceneGroup3, sceneGroup4;

var globe1, globe2, globe3, globe4;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );

	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 800, 600 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	keyboard = new Keyboard();

	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()
		arToolkitSource.copySizeTo(renderer.domElement)
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
		}
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});

	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});

	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
	});

	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	markerNames = ["luckyday50", "luckyshot50", "wakeup50", "yeahbuoy50"];

	markerArray = [];

	for (let i = 0; i < markerNames.length; i++)
	{
		let marker = new THREE.Group();
		scene.add(marker);
		markerArray.push(marker);

		let markerControls = new THREEx.ArMarkerControls(arToolkitContext, marker, {
			type: 'pattern', patternUrl: "data/" + markerNames[i] + ".patt",
		});

		let markerGroup = new THREE.Group();
		marker.add(markerGroup);
	}

	////////////////////////////////////////////////////////////
	// setup scene
	////////////////////////////////////////////////////////////

	let loader = new THREE.TextureLoader();

	sceneGroup1 = new THREE.Group();
	let geometry1 = new THREE.SphereGeometry(1, 32,32);
	let texture1 = loader.load( 'images/earth-sphere.jpg' );
	let material1 = new THREE.MeshLambertMaterial( { map: texture1, opacity: 0.75 } );
	globe1 = new THREE.Mesh( geometry1, material1 );
	globe1.position.y = 1;
	sceneGroup1.add(globe1);

	sceneGroup2 = new THREE.Group();
	let geometry2 = new THREE.SphereGeometry(1, 32,32);
	let texture2 = loader.load( 'images/sand.jpg' );
	let material2 = new THREE.MeshLambertMaterial( { map: texture2, opacity: 0.75 } );
	globe2 = new THREE.Mesh( geometry2, material2 );
	globe2.position.y = 1;
	sceneGroup2.add(globe2);

	sceneGroup3 = new THREE.Group();
	let geometry3 = new THREE.SphereGeometry(1, 32,32);
	let texture3 = loader.load( 'images/noise.jpg' );
	let material3 = new THREE.MeshLambertMaterial( { map: texture3, opacity: 0.75 } );
	globe3 = new THREE.Mesh( geometry3, material3 );
	globe3.position.y = 1;
	sceneGroup3.add(globe3);

	sceneGroup4 = new THREE.Group();
	let geometry4 = new THREE.SphereGeometry(1, 32,32);
	let texture4 = loader.load( 'images/water.jpg' );
	let material4 = new THREE.MeshLambertMaterial( { map: texture4, opacity: 0.75 } );
	globe4 = new THREE.Mesh( geometry4, material4 );
	globe4.position.y = 1;
	sceneGroup4.add(globe4);

	sceneGroupArray = [sceneGroup1, sceneGroup2 ,sceneGroup3 ,sceneGroup4];

	//default
	markerArray[0].children[0].add( sceneGroup1 );
	markerArray[1].children[0].add( sceneGroup2 );
	markerArray[2].children[0].add( sceneGroup3 );
	markerArray[3].children[0].add( sceneGroup4 );
	currentMarkerName = markerNames[0];

	let pointLight = new THREE.PointLight( 0xffffff, 1, 50 );
	camera.add( pointLight );
}


function update()
{
	keyboard.update();

	globe1.rotation.y += 0.01;
	globe2.rotation.y += 0.01;
	globe3.rotation.y += 0.01;
	globe4.rotation.y += 0.01;

	let anyMarkerVisible = false;
	for (let i = 0; i < markerArray.length; i++)
	{
		if ( markerArray[i].visible )
		{
			anyMarkerVisible = true;
			markerArray[i].children[0].add( sceneGroupArray[i] );
			if ( currentMarkerName != markerNames[i] )
			{
				currentMarkerName = markerNames[i];
				// console.log("Switching to " + currentMarkerName);
			}

			let p = markerArray[i].children[0].getWorldPosition();
			let q = markerArray[i].children[0].getWorldQuaternion();
			let s = markerArray[i].children[0].getWorldScale();
			let lerpAmount = 0.1 * i;

			scene.add(sceneGroupArray[i]);
			sceneGroupArray[i].position.lerp(p, lerpAmount);
			sceneGroupArray[i].quaternion.slerp(q, lerpAmount);
			sceneGroupArray[i].scale.lerp(s, lerpAmount);

			// break;
		}
	}

	if ( !anyMarkerVisible )
	{
		// console.log("No marker currently visible.");
	}

/*
	let baseMarker = markerArray[0];

	// update relative positions of markers
	for (let i = 1; i < markerArray.length; i++)
	{
		let currentMarker = markerArray[i];
		let currentGroup  = currentMarker.children[0];
		if ( baseMarker.visible && currentMarker.visible )
		{
			// console.log("updating marker " + i " -> base offset");

			let relativePosition = currentMarker.worldToLocal( baseMarker.position.clone() );
			currentGroup.position.copy( relativePosition );

			let relativeRotation = currentMarker.quaternion.clone().inverse().multiply( baseMarker.quaternion.clone() );
			currentGroup.quaternion.copy( relativeRotation );
		}
	}
	*/

	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );

}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
